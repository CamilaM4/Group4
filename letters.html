<!-- This file is called letters but it's actually Messaging. -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Blue Swan | Messaging
        </title>
        <link rel="stylesheet" href="blueswanstyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>

    <body>
        <h3 class="newsletterheader"> Messaging</h3>

        <br>

        <div style="text-align:center;">
            <form>
                <label for="members">Send this message to:</label>
                    <select name="members" id="members">
                        <option value="mom">Mom</option>
                        <option value="dad">Dad</option>
                        <option value="sister">Sister</option>
                        <option value="brother">Brother</option>
                        <option value="friend">Friend</option>
                    </select>
                <br><br>
                <label for="message">Write your message here:</label><br>
                <textarea name="message" id="message" cols="100" rows="10"></textarea><br><br> <!--Here, if the message box seems awkwardly sized, you can change its height and width-->
                <input type="submit" value="Submit">
            </form>
        </div>

        <br><br>

        <div class="text-center">
            <a href="frontpage.html" class="btn btn-info">Back</a>
            </div>
    </body>
</html>
